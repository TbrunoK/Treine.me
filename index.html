<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Treine me</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.svg" alt="Logo escrito Treine me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos</strong> e únicos para você.
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whats.svg" alt="ícone do aplicativo WhatsApp" />
            Comece já
          </button>
        </section>

        <img src="./assets/img.png" alt="Desenho de uma mulher pulando corda" />
      </main>
      <footer>
        fale conosco no instagram
        <a href="https://instagram.com" target="_blank">Treine.me</a>
      </footer>

    <img
      src="./assets/balls.png"
      alt="Bolinhas verdes no canto inferior direito da página"
    />
